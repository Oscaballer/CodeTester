<!DOCTYPE html>
<html>
<head>
	<title>CodeTester by Yann</title>
	<script src="external/jquery/jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="functionality.js"></script>
	<link href="jquery-ui.css" rel="stylesheet">
	<link href="external/css/ctstyle.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	</head>
<body>

<!--=========== Header ===========-->
<div id="header">
	<span class="headerText">CodeTester</span> by Yann
	<div id="languages">
		<button id="html">HTML</button>
		<button id="css">CSS</button>
		<button id="js">JavaScript</button>
		<button id="output">Output</button>
	</div>
</div>
<!--=================================-->

<!--=========== Body ===========-->
<div id="userarea">
	<div id="inhtml">
		<h3>HTML</h3>
		<p>
			<textarea class="scriptarea" id="htmlScript" rows="25%" placeholder="code HTML here"></textarea>
		</p>
	</div>
	<div id="incss">
		<h3>CSS</h3>
		<p>
			<textarea class="scriptarea" id="cssScript" rows="25%" placeholder="code CSS here"></textarea>
		</p>
	</div>
	<div id="injs">
		<h3>JS</h3>
		<p>
			<textarea class="scriptarea" id="jsScript" rows="25%" placeholder="Script JS here"></textarea>
		</p>
	</div>
	<div id="display">
		<h3>Display</h3>
		<iframe>
			<div>Type something in one of the scripting boxes...</div>	
		</iframe>
	</div>
</div>
